<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!--CSS styles: Boostrap CSS and my own-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href=" ../static/style.css" rel="stylesheet">
        <!--Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!--jQuery from Google-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!---->
        <link href="../static/favicon.ico" rel="icon">       

        <title>Memory: {% block title %}{% endblock %}</title>
    </head>
    <body>

        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="logo_font" style="font-size: 60px;">
                    <span style="color: var(--arctic_lime)">M</span>
                    <span style="color: var(--blue_munsell)">E</span>
                    <span style="color: var(--arctic_lime)">MORY</span>
                </span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navi_dropdown">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header_font" id="navi_dropdown">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/" style="color: var(--blue_munsell)">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scores" style="color: var(--arctic_lime)">Scores</a></li>
                    </ul>
                    {% if session.user_id %}
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/logout" style="color: var(--blue_munsell)">Log out</a></li>
                            <li class="nav-item"><a class="nav-link" href="/myaccount" style="color: var(--arctic_lime)">My Account: <span style="color: var(--blue_munsell)">{{ username }}</span></a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/login" style="color: var(--arctic_lime)">Log in</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register" style="color: var(--blue_munsell)">Register</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!--Main section-->
        <main class="container-fluid py-5 text_font">
            {% block main %}{% endblock %}
        </main>

        <!--Footer-->
        <footer class="container-fluid text_footer text-center">
            <div class="row justify-content-center">
                <div class="col-md-4">Memory by Kamil Petryniak</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    </span>Photos provided by <span>
                    <a href="https://www.pexels.com"><img class="pexel_footer" src="https://images.pexels.com/lib/api/pexels.png"></a>
                </div>
            </div>
        </footer>
        <!--Bootsrap JS scrpits-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
