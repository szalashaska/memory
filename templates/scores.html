{% extends "layout.html" %}

{% block title %}
Scores
{% endblock%}

{% block main %}
<div class="container text-center my-2">
    <h1> Our best players and their scores:</h1>
</div>

<div class="row justify-content-center text-center">
    <div class="col-9">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Score</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for score in top_scores %}
                <tr>
                    <td> {{ loop.index }} </td>
                    <td> {{ score.score }} </td>
                    <td> {{ score.username | upper }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    
{% endblock %}
