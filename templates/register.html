{% extends "layout.html" %}

{% block title %}
Log in
{% endblock%}

{% block main %}
<div class="row justify-content-center text-center">
    <div class="col-sm-6">
        <form action="/register" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" autocomplete="off" autofocus  name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password (remeber to use at lest one special sign)" minlenght="4">
                </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Repeat password">
            </div>
            <div class="m-2">
                <button class="btn btn_yellow" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
